<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Frases aleatorias</title>
<LINK media=screen href="estilos/pixeles.css" type=text/css 
rel=stylesheet>
<script type="text/javascript">

// Completamos el vector con frases ,el nÃºmero de casillas es indiferente
var Quotation=new Array()
Quotation[0] = "Lemonade";
Quotation[1] = "reputation";
Quotation[2] = "sweetener";
Quotation[3] = "Future Nostalgia";
Quotation[4] = "Fine Line";

// Calculamos la longitud el vector (nÃºmero de frases del stock)
var Q = Quotation.length;

// Obtener un nÃºmero aleatorio entre 1 y la cantidad de frases incluidas
//Utilizando la clase Math y el mÃ©todo random().
var whichQuotation=Math.round(Math.random()*(Q-1));

// Creamos una funciÃ³n para mostrar la frase
function showQuotation() {
document.write(Quotation[whichQuotation]);}
</script>
</head>

<body>
<H1>FRASES ALEATORIAS</H1>
<h2><script> type="text/javascript"> showQuotation(); </script></h2>
